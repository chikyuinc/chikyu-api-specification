        type: integer
        description: '正順 -> 0以上, 逆順 -> -1以下'
  SortListModel:
    type: array
    items:
      $ref: '#/definitions/SortModel'
  ConditionModel:
    type: object
    description: 条件設定オブジェクト
    required:
      - field_name
      - operator
      - value
    properties:
      field_name:
        type: string
        description: |
          対象フィールド名
            「__KEYWORD__」と指定すると、全フィールドからキーワード検索を行う。
            ＊その場合はoperatorが無視され、「含む」で固定となる。
      operator:
        type: string
        description: |
          日付・日時型以外に対して検索を行う場合の演算子
            cn=含む
            eq=等しい
            bw=で始まる
            nc=含まない
            ne=等しくない
            bn=で始まらない
            en=で終わらない
            gt=より大きい
            ge=と等しいか大きい
            lt=より小さい
            le=と等しいか小さい
            between=の間
            na=空白である
            cs=空白でない
      value:
        type: string
        description: フィールド値(範囲指定の場合は最小値)
      search_type:
        type: string
        description: |
          データ型が「collection」または「table」である場合のみ有効。
          value=表示値で検索(デフォルト)
          id=idで検索
      range_to_value:
        type: string
        description: 範囲を指定する場合の最大値
      range_option:
        type: string
        description: |
          日付(date)・日時型(datetime)型に対してのみ有効。
          検索を行う場合の演算子。
          custom=始まりの日(value)と終わりの日(range_to_value)を指定
          today=今日
          yesterday=昨日
          tomorrow=明日
          this_week=今週
          last_week=先週
          next_week=来週
          this_month=今月
          last_month=先月
          next_month=来月
          this_quarter=当四半期
          last_quarter=前四半期
          next_quarter=翌四半期
          this_year=本年
          last_year=昨年
          next_year=来年
          this_fiscal_year=当会計年度
          last_fiscal_year=前会計年度
          next_fiscal_year=翌会計年度
          past7days=過去7日間
          past14days=過去14日間
          past30days=過去30日間
          not_applicable=空白である
          CONTAINS=空白でない
